<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset=utf-8>
		<title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>States_01, States_02...</h4>
                    <ul class="popover">
                        <li><h2>State_01:</h2>
                            <ul>
                                <li>City_01</li>
                                <li>City_02</li>
                            </ul>
                        </li>
                        <li><h2>State_02:</h2>
                            <ul>
                                <li>City_01</li>
                                <li>City_02</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Kitchen, Internet...</h4>
                    <ul class="popover">
                        <li>Kitchen
                        </li>
                        <li>Internet
                        </li>
                    </ul>
                </div>
                <button type="button">Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <div class="row">
                    <article>
                        <h2>My home</h2>
                    </article>
                    <article>
                        <h2>Tiny House</h2>
                    </article>
                </div>
                <div class="row">
                    <article>
                        <h2>A suite</h2>
                    </article>
                </div>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
	</body>
</html>
